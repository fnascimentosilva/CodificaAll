<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>

    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f7f6;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

/* --- */

/* Estilos para o formulário principal */
.container {
    background-color: #ffffff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    width: 100%;
}

/* Estilos para os títulos de cada seção */
.container p {
    font-size: 1.25rem;
    font-weight: bold;
    color: #333;
    margin-top: 0;
    margin-bottom: 20px;
    padding-bottom: 10px;
    border-bottom: 1px solid #e0e0e0;
}

/* --- */

/* Estilos para os campos de texto e email */
.container input[type="text"],
.container input[type="email"] {
    width: calc(100% - 22px); /* 100% menos o padding e a borda */
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box; /* Garante que padding e borda não aumentem o tamanho */
    font-size: 1rem;
}

.container input[type="text"]:focus,
.container input[type="email"]:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
}

/* Estilos para as labels (rótulos) */
.container label {
    font-weight: bold;
    display: block; /* Garante que a label fique em uma nova linha */
    margin-bottom: 5px;
    color: #555;
}

/* Estilos para os grupos de input (div) */
.container > div {
    margin-bottom: 25px;
}

/* --- */

/* Estilos para os botões de rádio */
.container input[type="radio"] {
    margin-right: 5px;
}

.container label[for] {
    font-weight: normal;
    display: inline;
    margin-right: 15px;
}

/* --- */

/* Estilos para o botão de envio */
.container button {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.container button:hover {
    background-color: #0056b3;
}
    </style>
</head>

<body>
    <form class="container">
        <div>
            <p>Dados Pessoais</p>
            <label>Nome:</label>
            <input type="text" placeholder="Escreva aqui seu nome">
            <br>
            <br>
            <label>Email:</label>
            <input type="email" placeholder="email@example.com">
        </div>

        <br>
        <div>
            <p>Endereco</p>
            <label>Logradouro: </label>
            <input type="text">
            <label>Bairro: </label>
            <input type="text">
            <br><br>
            <label>Cidade: </label>
            <input type="text">
            <label>CEP: </label>
            <input type="text" placeholder="00000-000">
        </div>

        <br>
        <div>
            <p>Feedback</p>

            <input type="radio" name="nota" value="ruim">
            <label for="ruim">Ruim</label>

            <input type="radio" name="nota" value="regular">
            <label for="regular">Regular</label>

            <input type="radio" name="nota" value="bom">
            <label for="bom">Bom</label>

            <input type="radio" name="nota" value="otimo">
            <label for="otimo">Ótimo</label>

        </div>
        <br><br>
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
